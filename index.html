<body>

    <div class="background-container">
        <!-- Texto de boas-vindas -->
        <div class="welcome-text">
            Bem-vindo! Deixe uma lembran√ßa da festa para os noivos.
        </div>

        <div class="button-container">
            <!-- Bot√£o para Tirar Foto -->
            <button id="cameraButton">
                <i class="fas fa-camera"></i> Tirar Foto
                <input type="file" id="fileInputImage" accept="image/*" capture="camera" style="display:none" />
            </button>

            <!-- Bot√£o para Gravar V√≠deo -->
            <button id="videoButton">
                <i class="fas fa-video"></i> Gravar V√≠deo
                <input type="file" id="fileInputVideo" accept="video/*" capture="camera" style="display:none" />
            </button>
        </div>

        <video id="video" autoplay></video>

        <!-- Spinner de carregamento -->
        <div id="loading" class="loading">
            Carregando... <i class="fas fa-spinner fa-spin"></i>
        </div>

        <!-- Mensagem de sucesso -->
        <div id="successMessage" class="success-message">
            Envio realizado com sucesso! üéâ
        </div>
    </div>

    <script>
        // Fun√ß√£o para mostrar o loading e enviar o arquivo
        const loadingIndicator = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');

        const showLoading = () => {
            loadingIndicator.style.display = 'block';
        };

        const hideLoading = () => {
            loadingIndicator.style.display = 'none';
        };

        const showSuccessMessage = () => {
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        };

        // Lidar com o evento de foto
        document.getElementById('fileInputImage').onchange = async (event) => {
            const file = event.target.files[0];
            if (!file) {
                alert('Por favor, tire uma foto.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showLoading();

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                console.log(result); // Aqui voc√™ pode lidar com a resposta

                hideLoading();
                showSuccessMessage();

            } catch (error) {
                console.error('Erro ao enviar o arquivo:', error);
                alert('Erro ao enviar a foto.');
                hideLoading();
            }
        };

        // Lidar com o evento de v√≠deo
        document.getElementById('fileInputVideo').onchange = async (event) => {
            const file = event.target.files[0];
            if (!file) {
                alert('Por favor, grave um v√≠deo.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showLoading();

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                console.log(result); // Aqui voc√™ pode lidar com a resposta

                hideLoading();
                showSuccessMessage();

            } catch (error) {
                console.error('Erro ao enviar o arquivo:', error);
                alert('Erro ao enviar o v√≠deo.');
                hideLoading();
            }
        };

        // Fun√ß√£o para abrir a c√¢mera e tirar uma foto
        document.getElementById('cameraButton').onclick = () => {
            document.getElementById('fileInputImage').click();
        };

        // Fun√ß√£o para abrir a c√¢mera e gravar um v√≠deo
        document.getElementById('videoButton').onclick = () => {
            document.getElementById('fileInputVideo').click();
        };
    </script>
