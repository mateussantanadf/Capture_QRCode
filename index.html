<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos e Tainara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden;
            flex-direction: column;
        }

        /* Estilo da div com a imagem de fundo */
        .background-container {
            width: 100%;
            height: 100%;
            background-size: cover; /* A imagem vai cobrir toda a tela */
            background-position: center center; /* A imagem vai ser centralizada */
            background-repeat: no-repeat; /* Impede a repeti√ß√£o da imagem */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o conte√∫do verticalmente */
            align-items: center; /* Centraliza o conte√∫do horizontalmente */
            background-image: url("foto.jpeg");
        }

        /* Estilo do texto de boas-vindas */
        .welcome-text {
            text-align: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            margin: 20px 0;
            border-radius: 10px;
            position: absolute;
            top: 10%; /* Ajuste para deixar o texto um pouco mais para baixo */
        }

        /* Estilo da div dos bot√µes */
        .button-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%); /* Centraliza a div dos bot√µes horizontalmente */
            width: 90%; /* Ajusta o tamanho dos bot√µes para n√£o ultrapassar as bordas */
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Estilo dos bot√µes */
        .button-container button {
            background-color: #969292;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            flex: 1;
            max-width: 120px;
            margin-bottom: 20%;
            width: auto;
        }

        /* Efeito de hover nos bot√µes */
        .button-container button:hover {
            background-color: #14171a;
        }

        /* Media queries para responsividade */
        @media (max-width: 1024px) {
            .button-container {
                width: 95%; /* Ajusta para telas menores */
                padding: 15px;
            }

            .button-container button {
                font-size: 14px;
                max-width: 100px;
            }
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .button-container button {
                font-size: 14px;
                max-width: 100%;
            }
        }

        /* Estilo do v√≠deo */
        #video {
            width: 100%;
            height: auto;
            display: none;
        }

        /* Estilo para o spinner de carregamento */
        .loading {
            display: none;
            font-size: 24px;
            color: #3498db;
            margin-top: 20px;
        }

        /* Estilo para a mensagem de sucesso */
        .success-message {
            display: none;
            font-size: 18px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="background-container">
        <!-- Texto de boas-vindas -->
        <div class="welcome-text">
            Bem-vindo! Deixe uma lembran√ßa da festa para os noivos.
        </div>

        <div class="button-container">
            <!-- Bot√£o para Tirar Foto -->
            <button id="cameraButton">
                <i class="fas fa-camera"></i> Tirar Foto
                <input type="file" id="fileInputImage" accept="image/*" capture="camera" style="display:none" />
            </button>

            <!-- Bot√£o para Gravar V√≠deo -->
            <button id="videoButton">
                <i class="fas fa-video"></i> Gravar V√≠deo
                <input type="file" id="fileInputVideo" accept="video/*" capture="camera" style="display:none" />
            </button>
        </div>

        <video id="video" autoplay></video>

        <!-- Spinner de carregamento -->
        <div id="loading" class="loading">
            Carregando... <i class="fas fa-spinner fa-spin"></i>
        </div>

        <!-- Mensagem de sucesso -->
        <div id="successMessage" class="success-message">
            Envio realizado com sucesso! üéâ
        </div>
    </div>

    <script>
        // Fun√ß√£o para mostrar o loading e enviar o arquivo
        const loadingIndicator = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');

        const showLoading = () => {
            loadingIndicator.style.display = 'block';
        };

        const hideLoading = () => {
            loadingIndicator.style.display = 'none';
        };

        const showSuccessMessage = () => {
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        };

        // Lidar com o evento de foto
        document.getElementById('fileInputImage').onchange = async (event) => {
            const file = event.target.files[0];
            if (!file) {
                alert('Por favor, tire uma foto.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showLoading();

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                console.log(result); // Aqui voc√™ pode lidar com a resposta

                hideLoading();
                showSuccessMessage();

            } catch (error) {
                console.error('Erro ao enviar o arquivo:', error);
                alert('Erro ao enviar a foto.');
                hideLoading();
            }
        };

        // Lidar com o evento de v√≠deo
        document.getElementById('fileInputVideo').onchange = async (event) => {
            const file = event.target.files[0];
            if (!file) {
                alert('Por favor, grave um v√≠deo.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showLoading();

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                console.log(result); // Aqui voc√™ pode lidar com a resposta

                hideLoading();
                showSuccessMessage();

            } catch (error) {
                console.error('Erro ao enviar o arquivo:', error);
                alert('Erro ao enviar o v√≠deo.');
                hideLoading();
            }
        };

        // Fun√ß√£o para abrir a c√¢mera e tirar uma foto
        document.getElementById('cameraButton').onclick = () => {
            document.getElementById('fileInputImage').click();
        };

        // Fun√ß√£o para abrir a c√¢mera e gravar um v√≠deo
        document.getElementById('videoButton').onclick = () => {
            document.getElementById('fileInputVideo').click();
        };
    </script>

</body>
</html>
