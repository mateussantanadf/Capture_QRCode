<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos e Tainara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden;
            flex-direction: column;
        }

        /* Estilo da div com a imagem de fundo */
        .background-container {
            width: 50%;
            height: 100%;
            background-image: url('./foto.jpeg'); /* Substitua pela URL da sua imagem */
            background-size: cover; /* A imagem vai cobrir toda a tela */
            background-position: center center; /* A imagem vai ser centralizada */
            background-repeat: no-repeat; /* Impede a repeti√ß√£o da imagem */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Estilo do texto de boas-vindas */
        .welcome-text {
            text-align: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            margin: 20px 0;
            border-radius: 10px;
            margin-top: 35%;
        }

        /* Estilo da div dos bot√µes */
        .button-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%); /* Centraliza a div dos bot√µes horizontalmente */
            width: 90%; /* Ajusta o tamanho dos bot√µes para n√£o ultrapassar as bordas */
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40%;
        }

        /* Estilo dos bot√µes */
        .button-container button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            flex: 1;
            max-width: 120px;
            
        }

        /* Efeito de hover nos bot√µes */
        .button-container button:hover {
            background-color: #2980b9;
        }

        /* Media queries para responsividade */
        @media (max-width: 1024px) {
            .button-container {
                width: 95%; /* Ajusta para telas menores */
                padding: 15px;
            }

            .button-container button {
                font-size: 14px;
                max-width: 100px;
            }
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .button-container button {
                font-size: 14px;
                max-width: 100%;
            }
        }

        /* Estilo do v√≠deo */
        #video {
            width: 100%;
            height: auto;
            display: none;
        }

        /* Estilo para o spinner de carregamento */
        .loading {
            display: none;
            font-size: 24px;
            color: #3498db;
            margin-top: 20px;
        }

        /* Estilo para a mensagem de sucesso */
        .success-message {
            display: none;
            font-size: 18px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="background-container">
        <!-- Texto de boas-vindas -->
        <div class="welcome-text">
            Bem-vindo! Deixe uma lembran√ßa da festa para os noivos.
        </div>

        <div class="button-container">
            <button id="cameraButton">
                <i class="fas fa-camera"></i> Tirar Foto
                <input type="file" id="fileInput" accept="image/*" capture="camera" style="display:none" />
            </button>
            <button id="videoButton">
                <i class="fas fa-video"></i> Gravar V√≠deo
            </button>
        </div>

        <video id="video" autoplay></video>
        <p id="responseMessage"></p>

        <!-- Spinner de carregamento -->
        <div id="loading" class="loading">
            Carregando... <i class="fas fa-spinner fa-spin"></i>
        </div>

        <!-- Mensagem de sucesso -->
        <div id="successMessage" class="success-message">
            Envio realizado com sucesso! üéâ
        </div>
    </div>

    <script>
        // Vari√°veis de controle
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        const videoElement = document.getElementById('video');
        const videoButton = document.getElementById('videoButton');
        const cameraButton = document.getElementById('cameraButton');
        const fileInput = document.getElementById('fileInput');
        const loadingIndicator = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        
        // Fun√ß√£o para iniciar/terminar grava√ß√£o de v√≠deo
        videoButton.onclick = async () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                // Parar grava√ß√£o se j√° estiver gravando
                mediaRecorder.stop();
                videoButton.innerHTML = '<i class="fas fa-video"></i> Gravar V√≠deo';
            } else {
                try {
                    // Solicitar permiss√£o para acessar a c√¢mera
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });

                    // Exibir a transmiss√£o da c√¢mera no elemento <video>
                    videoElement.srcObject = stream;
                    videoElement.style.display = 'block';

                    // Criar o MediaRecorder
                    mediaRecorder = new MediaRecorder(stream);

                    // Armazenar os dados gravados
                    mediaRecorder.ondataavailable = event => {
                        recordedChunks.push(event.data);
                    };

                    // Quando a grava√ß√£o for parada, disponibiliza o v√≠deo gravado
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        const videoUrl = URL.createObjectURL(blob);

                        // Exibir o v√≠deo gravado
                        videoElement.srcObject = null;
                        videoElement.src = videoUrl;
                        videoElement.controls = true;
                        videoElement.style.display = 'block';
                    };

                    // Iniciar a grava√ß√£o
                    mediaRecorder.start();
                    videoButton.innerHTML = '<i class="fas fa-stop"></i> Parar Grava√ß√£o';
                } catch (error) {
                    console.error('Erro ao acessar a c√¢mera para v√≠deo:', error);
                    alert('Erro ao acessar a c√¢mera.');
                }
            }
        };

        // Fun√ß√£o para abrir a c√¢mera e tirar uma foto
        cameraButton.onclick = () => {
            fileInput.click();
        };

        // Fun√ß√£o para mostrar o loading e enviar o arquivo
        const showLoading = () => {
            loadingIndicator.style.display = 'block';
            videoButton.disabled = true; // Desabilitar o bot√£o de v√≠deo enquanto o envio est√° em progresso
            cameraButton.disabled = true; // Desabilitar o bot√£o de foto enquanto o envio est√° em progresso
        };

        const hideLoading = () => {
            loadingIndicator.style.display = 'none';
            videoButton.disabled = false; // Reabilitar o bot√£o de v√≠deo
            cameraButton.disabled = false; // Reabilitar o bot√£o de foto
        };

        const showSuccessMessage = () => {
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none'; // Esconde a mensagem ap√≥s 3 segundos
            }, 3000);
        };

        fileInput.onchange = async (event) => {
            const file = event.target.files[0];
            if (!file) {
                alert('Por favor, tire uma foto.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Exibe o indicador de loading
            showLoading();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                document.getElementById('responseMessage').innerText = result;

                // Esconde o loading e exibe a mensagem de sucesso
                hideLoading();
                showSuccessMessage();

            } catch (error) {
                console.error('Erro ao enviar o arquivo:', error);
                document.getElementById('responseMessage').innerText = 'Erro ao enviar o arquivo.';
                hideLoading();
            }
        };

    </script>

</body>
</html>
