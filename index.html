<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            display: flex;
            align-items: center;
        }

        button:hover {
            background-color: #0056b3;
        }

        i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="costs_logo.png" alt="Imagem de Boas-Vindas" />
        <h1>Bem-vindo ao Sistema de Upload</h1>
        
        <input type="file" id="fileInput" />
        <div>
            <button id="uploadButton">
                <i class="fas fa-upload"></i> Upload
            </button>
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i> Enviar
            </button>
        </div>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById('uploadButton').onclick = async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Por favor, selecione um arquivo para enviar.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                document.getElementById('responseMessage').innerText = result;
            } catch (error) {
                console.error('Erro ao enviar o arquivo:', error);
                document.getElementById('responseMessage').innerText = 'Erro ao enviar o arquivo.';
            }
        };

        document.getElementById('sendButton').onclick = () => {
            alert('Função de envio ainda não implementada!');
        };
    </script>

</body>
</html>
