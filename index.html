<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos e Tainara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden;
            flex-direction: column;
        }

        .background-container {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url("https://minhas-fotos-qrcode.s3.sa-east-1.amazonaws.com/foto.jpeg");
            background-color: rgba(255, 255, 255, 0.7);
        }

        .welcome-text {
            text-align: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 10px 0;
            border-radius: 10px;
            position: absolute;
            top: 0%;
        }

        .button-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            flex: 1;
            margin-bottom: 20%;
            width: auto;
        }

        .button-container button:hover {
            background-color: #14171a;
        }

        @media (max-width: 1024px) {
            .button-container {
                width: 95%;
                padding: 15px;
            }

            .button-container button {
                font-size: 14px;
                max-width: 100px;
            }
        }

        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .button-container button {
                font-size: 14px;
                max-width: 100%;
            }
        }

        #video {
            width: 100%;
            height: auto;
            display: none;
        }

        .loading {
            display: none;
            font-size: 24px;
            color: #3498db;
            margin-top: 20px;
        }

        .success-message {
            display: none;
            font-size: 18px;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="welcome-text" style="text-align: center; font-size: 20px; color: #fff; font-family: 'Georgia', serif;">
            üíç‚ú® Seja bem-vindo! ‚ú®üíç<br>
            Deixe uma lembran√ßa cheia de amor e carinho para os noivos, <br>
            para que este dia m√°gico se torne ainda mais inesquec√≠vel. üíïü•Ç
        </div>s
        

        <div class="button-container">
            <button id="cameraButton">
                <i class="fas fa-camera"></i> Tirar Foto
                <input type="file" id="fileInputImage" accept="image/*" capture="camera" style="display:none" />
            </button>

            <button id="videoButton">
                <i class="fas fa-video"></i> Gravar V√≠deo
                <input type="file" id="fileInputVideo" accept="video/*" capture="camera" style="display:none" />
            </button>
        </div>

        <video id="video" autoplay></video>

        <div id="loading" class="loading">
            Carregando... <i class="fas fa-spinner fa-spin"></i>
        </div>

        <div id="successMessage" class="success-message">
            Envio realizado com sucesso! üéâ
        </div>
    </div>

    <script>
        const loadingIndicator = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const cameraButton = document.getElementById('cameraButton');
        const videoButton = document.getElementById('videoButton');

        const showLoading = () => {
            loadingIndicator.style.display = 'block';
            // Desabilitar os bot√µes
            cameraButton.disabled = true;
            videoButton.disabled = true;
        };

        const hideLoading = () => {
            loadingIndicator.style.display = 'none';
            // Habilitar os bot√µes
            cameraButton.disabled = false;
            videoButton.disabled = false;
        };

        const showSuccessMessage = () => {
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        };

        document.getElementById('fileInputImage').onchange = async (event) => {
            const file = event.target.files[0];
            if (!file) {
                alert('Por favor, tire uma foto.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showLoading();

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                console.log(result); 

                hideLoading();
                showSuccessMessage();

            } catch (error) {
                console.error('Erro ao enviar o arquivo:', error);
                alert('Erro ao enviar a foto.');
                hideLoading();
            }
        };

        document.getElementById('fileInputVideo').onchange = async (event) => {
            const file = event.target.files[0];
            if (!file) {
                alert('Por favor, grave um v√≠deo.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showLoading();

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                console.log(result); 

                hideLoading();
                showSuccessMessage();

            } catch (error) {
                console.error('Erro ao enviar o arquivo:', error);
                alert('Erro ao enviar o v√≠deo.');
                hideLoading();
            }
        };

        document.getElementById('cameraButton').onclick = () => {
            document.getElementById('fileInputImage').click();
        };

        document.getElementById('videoButton').onclick = () => {
            document.getElementById('fileInputVideo').click();
        };
    </script>

</body>
</html>
